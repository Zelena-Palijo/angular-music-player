<header>
  <mat-toolbar color="primary">
    <mat-icon>music_note</mat-icon>
    Angular Music Player
    <span class="spacer"></span>
    Now Playing: currently playing music
  </mat-toolbar>
</header>
<div class="music-list">
  <table mat-table [dataSource]="musicList" class="music-list">
    <ng-container matColumnDef="title">
      <td mat-cell *matCellDef="let music; let i=index;">
        <a style="cursor: pointer;">{{ music.title }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let music">{{ music.titlle }}</td>
    </ng-container>
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef>Album</th>
      <td mat-cell *matCellDef="let music">{{ music.album }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
